<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="CSS/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Varela+Round&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="sign-up-div">
        <form action="#!">
            <input type="text" name="" id="" placeholder="Username">
            <input type="text" placeholder="Password">
            <input type="text" placeholder="Confirm Password">
         <div class="btn-holder">
            <button class="big-black-btn">SIGN UP</button>   <button class="big-black-btn create-new-password"><ion-icon name="chevron-back-circle"></ion-icon></button>
         </div>
            </form>
    </div>

    <div class="login-container">
        <div>
              <form action="#!">
                <h1>onFleek</h1>
                <p>QUALITY, CUSTOMIZEABLE AND AFFORDABLE</p>
          
                <input type="text" name="" id="" placeholder="Username">
                <input type="text" placeholder="Password">
                <button class="big-black-btn">LOGIN</button>
                <p class="forgot-password create-new-password">CREATE ACCOUNT <ion-icon name="person-add"></ion-icon></p>
                <p class="forgot-password">FORGOT PASSWORD?</p>
            </form>
        </div>
        
        <div id="slider">
            <ul id="slideWrap">
                <li><img src="IMAGE/cargo-1.webp" alt=""></li>
                <li><img src="IMAGE/shirt-1.png" alt=""></li>
                <li><img src="IMAGE/shirt-3.png" alt=""></li> 
                <li><img src="IMAGE/cargo-2.webp" alt=""></li>
                <li><img src="IMAGE/shirt-2.webp.opdownload" alt=""></li>
                <li><img src="IMAGE/shirt-4.jpeg" alt=""></li>
                <li><img src="IMAGE/cargo-3.webp" alt=""></li>
                <li><img src="IMAGE/shirt-5.jpg" alt=""></li>
                <li><img src="IMAGE/shirt-6.webp" alt=""></li>
                <li><img src="IMAGE/shirt-3.png" alt=""></li>
            </ul>
        </div>
    </div>
    <div class="slider-navigation">
        <ion-icon id="prev" name="chevron-back-circle"></ion-icon>
        <ion-icon id="next" name="chevron-forward-circle"></ion-icon>
    </div>

<script>

$(".create-new-password").click(function(){
  $(".sign-up-div").toggle('fast');
});
  var responsiveSlider = function() {

var slider = document.getElementById("slider");
var sliderWidth = slider.offsetWidth;
var slideList = document.getElementById("slideWrap");
var count = 1;
var items = slideList.querySelectorAll("li").length;
var prev = document.getElementById("prev");
var next = document.getElementById("next");

window.addEventListener('resize', function() {
  sliderWidth = slider.offsetWidth;
});

var prevSlide = function() {
  if(count > 1) {
    count = count - 2;
    slideList.style.left = "-" + count * sliderWidth + "px";
    count++;
  }
  else if(count = 1) {
    count = items - 1;
    slideList.style.left = "-" + count * sliderWidth + "px";
    count++;
  }
};

var nextSlide = function() {
  if(count < items) {
    slideList.style.left = "-" + count * sliderWidth + "px";
    count++;
  }
  else if(count = items) {
    slideList.style.left = "0px";
    count = 1;
  }
};

next.addEventListener("click", function() {
  nextSlide();
});

prev.addEventListener("click", function() {
  prevSlide();
});

setInterval(function() {
  nextSlide()
}, 2000);

};

window.onload = function() {
responsiveSlider();  
}
</script>
</body>

</html>
